<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		td{
			text-align: center;
		}
		thead{
			background-color: grey;
		}
	</style>
</head>
<body>
	<table border="1" cellpadding="5" cellspacing="0">
		<caption>Company Record</caption>
		<thead>
		<tr>
			<th>Company</th>
			<th>Contact</th>
			<th>Country</th>
			<th>Net Worth(in million)</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td rowspan="2">ABC Ltd.</td>
			<td>Maria</td>
			<td>Canada</td>
			<td>1000</td>
		</tr>
		<tr>
			<td>XYZ Ltd.</td>
			<td>Alena</td>
			<td>US</td>
			<td>1300</td>
		</tr>
		<tr>
			<td colspan="3">Total Worth</td>
			<td>2300</td>
		</tr>
	</tbody>
	</table>

	
</body>
</html>
