<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <style>

        .parent{
            border: 1px solid;
            width: 500px;
            height: 500px;
            display: flex;
            justify-content: space-between;
        }
        .child{
            width: 100px;
            height: 100px;
            border: 1px solid;
            background-color: black;
        }
        .seperator{
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        #reverse{
            flex-direction: row-reverse;
        }
    </style>




    <div class="parent">
        <div class="seperator">
            <div class="child"></div>
            <div class="child"></div>
            <div class="child"></div>
        </div>

        <div class="seperator">
            <div class="child"></div>
            <div class="child"></div>
            <div class="child"></div>
        </div>
    </div>


    <style>
        .pyramid{
            height: 500px;
            width: 500px;
        }
        .row{
            width: 100%;
            height: 20%;
            display: flex;
            justify-content: center;
        }
        .block{
            width: 20%;
            height: 100%;
            border: 1px solid;
        }
    </style>


    <div class="pyramid">
        <div class="row"><div class="block"></div></div>
        <div class="row"><div class="block"></div><div class="block"></div></div>
        <div class="row"><div class="block"></div><div class="block"></div><div class="block"></div></div>
        <div class="row"><div class="block"></div><div class="block"></div><div class="block"></div><div class="block"></div></div>
        <div class="row"><div class="block"></div><div class="block"></div><div class="block"></div><div class="block"></div><div class="block"></div></div>
    </div>


    <style>
        .screen{
            width: 1000px;
            height: 500px;
            border: 1px solid;
        }
        .header {
            width: 90%;
            height: 10%;
            background-color: yellowgreen;
            border-bottom-right-radius: 500px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }
        .text{
            width: 50px;
            height: 15px;
            background-color: rgb(247, 247, 184);
            margin-left: 20px;
            border-radius: 500px;
        }
        .content {
            width: 100%;
            height: 85%;
            display: flex;
            align-items: center;
        }
        .cookies {
            width: 100%;
            height: 5%;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .content .text{
            width: 60%;
            height: 75%;
            border-radius: 25px;
            background-color: grey;
        }
        .cookies .text{
            width: 50%;
            background-color: white;
        }
    </style>


    <div class="screen">
        <div class="header">
            <div class="text"></div>
            <div class="text"></div>
            <div class="text"></div>
            <div class="text"></div>
        </div>
        <div class="content">
            <div class="text"></div>
        </div>
        <div class="cookies">
            <div class="text"></div>
        </div>
    </div>


</body>
</html>
