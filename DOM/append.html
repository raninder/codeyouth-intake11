<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Heading1</h1>
	<p id="one">Paragraph1</p>
<button onclick="add()">Add</button>
<button onclick="remove()">Remove</button>
	<script>
		function add(){
		const img=document.createElement("img");
		img.src="../images/unsplash.jpg"
		img.height="400"
		img.width="500"
		img.alt="picture"  
		console.log(img);
		document.body.appendChild(img);

		const para = document.createElement("p");
		para.innerText="I am a  new paragarph";
		const prev = document.getElementById("one");
		document.body.insertBefore(para,prev); //insertBefotre(new,old)
		const div=document.createElement("div");
		const p=document.createElement("p")
		p.innerText="New paragraph";
		// p.style.cssText="background-color:yellow;color:red"
		p.setAttribute("style","background-color:yellow;color:red")
		div.appendChild(p);
		document.body.appendChild(div);
		}

		function remove(){
			let div=document.querySelector("div");
			div.remove();
		}

	</script>
</body>
</html>
